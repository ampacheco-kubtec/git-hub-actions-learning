name: Action workflow
on: ["push"]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
     # Step 1
      - name:
        run: | 
          pwd
          ls -al
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: 'Vivian'
      # Step 2
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"